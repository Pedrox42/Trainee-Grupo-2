                <h1>CRUD</h1>
            </div>
            <div class="col-6 col-sm-4 col-md-2 col-lg-2 col-xl-2">

            <div class="col-6 col-sm-4 col-md-2 col-lg-2 col-xl-2">

              <td class="quebra_td_off_crud">Dado 2</td>

            </tr>
