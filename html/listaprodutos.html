<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Produtos - Paula's Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500&display=swap" rel="stylesheet">
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body class="tudo-produtos">

    <div class="corpo-produtos">

        <div class="wrapper wrapper-produtos">
            <div id="sidebar-produtos">
                <div class="sidebar-header">
                    <h3 style="color:#57e2e2">Prod<span style="color:#f8b2c0">utos</span></h3>
                </div>
                <ul class="list-unstyled components navlista-produtos mt-3">

                    <li>
                        <hr style="background-color: #d58819;"><a href="#" class="link-produtos mb-2">
                            <h4><i class="fas fa-hamburger"></i> Lanches</h4>
                        </a>
                        <hr style="background-color: #d58819;">
                    </li>
                    <li>
                        <a href="#" class="link-produtos mb-2">
                            <h4><i class="fas fa-candy-cane"></i> Doces</h4>
                        </a>
                        <hr style="background-color: #d58819;">
                    </li>
                    <li>
                        <a href="#" class="link-produtos mb-2">
                            <h4><i class="fas fa-glass-martini-alt"></i> Bebidas</h4>
                        </a>
                        <hr style="background-color: #d58819;">
                    </li>
                </ul>
            </div>
            <div id="main-produtos">
                <div id="content-produtos">

                    <div class="container text-left container-produtos">
                        <div class="corpo-produtos">

                            <div class="row d-flex justify-content-center mt-5 mb-3 ">
                                <div class="col-sm-4 mb-4">
                                    <div class="card h-100 cards-produtos">
                                        <a href="#">
                                            <img src="../public/img/hamburguer1.jpg" class="card-img-top"
                                                alt="Foto Hambúrguer">
                                            <div class="card-body text-center">
                                                <h3 class="card-title">Paula's Hambúrguer</h3>
                                                <h4 class="card-text">R$ 15,00</h4>
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-sm-4 mb-4">
                                    <div class="card h-100 cards-produtos">
                                        <a href="#">
                                            <img src="../public/img/pizza2.jpg" class="card-img-top" alt="Foto Pizza">
                                            <div class="card-body text-center">
                                                <h3 class="card-title">Paula's Pizza</h3>
                                                <h4 class="card-text">R$25,00 - Tamanho médio</h4>
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-sm-4 mb-4">
                                    <div class="card h-100 cards-produtos">
                                        <a href="#">
                                            <img src="../public/img/acai3.jpg" class="card-img-top" alt="Foto Açaí">
                                            <div class="card-body text-center">
                                                <h3 class="card-title">Paula's Açaí</h3>
                                                <h4 class="card-text">R$15,00 - 1L</h4>
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-sm-4 mb-4">
                                    <div class="card h-100 cards-produtos">
                                        <a href="#">
                                            <img src="../public/img/milkshake2.jpg" class="card-img-top"
                                                alt="Foto Milkshake">
                                            <div class="card-body text-center">
                                                <h3 class="card-title">Paula's Milkshake</h3>
                                                <h4 class="card-text">R$10,00 - 500ml</h4>
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-sm-4 mb-4">
                                    <div class="card h-100 cards-produtos">
                                        <a href="#">
                                            <img src="../public/img/refri.jpg" class="card-img-top"
                                                alt="Foto Coca-Cola">
                                            <div class="card-body text-center">
                                                <h3 class="card-title">Coca-Cola 2L</h3>
                                                <h4 class="card-text">R$8,00</h4>
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-sm-4 mb-4">
                                    <div class="card h-100 cards-produtos">
                                        <a href="#">
                                            <img src="../public/img/refri2.jpg" class="card-img-top"
                                                alt="Foto Coca-Cola">
                                            <div class="card-body text-center">
                                                <h3 class="card-title">Coca-Cola 1L</h3>
                                                <h4 class="card-text">R$5,00</h4>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </script>

        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
        crossorigin="anonymous">
    </script>

</html>
