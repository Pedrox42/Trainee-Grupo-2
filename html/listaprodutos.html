<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;700&family=Luckiest+Guy&display=swap"
        rel="stylesheet">

    <title>Produtos - Paula's Delivery</title>
</head>

<body class="tudo-produtos">
    <div class="container">

        <div class="titulo-produtos">
            <h1>Produtos</h1>
        </div>

        <div class="corpo-produtos">
            <h2>Lanches</h2>
            <div class="row row-cols-1 row-cols-md-4">
                <div class="col mb-4">
                    <div class="card h-100 cards-produtos">
                        <a href="#">
                            <img src="../public/img/hamburguer1.jpg" class="card-img-top" alt="Foto Hambúrguer">
                            <div class="card-body">
                                <h3 class="card-title">Paula's Hambúrguer</h3>
                                <h4 class="card-text">R$ 15,00</h4>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col mb-4">
                    <div class="card h-100 cards-produtos">
                        <a href="#">
                            <img src="../public/img/pizza2.jpg" class="card-img-top" alt="Foto Pizza">
                            <div class="card-body">
                                <h3 class="card-title">Paula's Pizza</h3>
                                <h4 class="card-text">R$25,00 - Tamanho médio</h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="corpo-produtos">
            <h2>Doces</h2>
            <div class="row row-cols-1 row-cols-md-4">

                <div class="col mb-4">
                    <div class="card h-100 cards-produtos">
                        <a href="#">
                            <img src="../public/img/acai3.jpg" class="card-img-top" alt="Foto Açaí">
                            <div class="card-body">
                                <h3 class="card-title">Paula's Açaí</h3>
                                <h4 class="card-text">R$15,00 - 1L</h4>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col mb-4">
                    <div class="card h-100 cards-produtos">
                        <a href="#">
                            <img src="../public/img/milkshake2.jpg" class="card-img-top" alt="Foto Milkshake">
                            <div class="card-body">
                                <h3 class="card-title">Paula's Milkshake</h3>
                                <h4 class="card-text">R$10,00 - 500ml</h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="corpo-produtos">
            <h2>Bebidas</h2>
            <div class="row my-auto row-cols-1 row-cols-md-4">
                <div class="col mb-4">
                    <div class="card h-100 cards-produtos">
                        <a href="#">
                            <img src="../public/img/refri.jpg" class="card-img-top" alt="Foto Coca-Cola">
                            <div class="card-body">
                                <h3 class="card-title">Coca-Cola 2L</h3>
                                <h4 class="card-text">R$8,00</h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="../public/js/bootstrap.min.js"></script>
    </div>

</body>

</html>
