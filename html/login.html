<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>


<body class="corpo_site">

    <form class="formato_login" action="#">
        <div class="fundo_login">
            <div class="login_topo">
                <img class="logo_paulas_login" src="../public/img/FotoPaulas.png" alt="Foto da logo de Paulas Delivery">
                <h2 class="titulo_login"> Painel de Controle </h2>
                <p> Log-In </p>

            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group relative">
                <label>Senha</label>
                <input id="input_senha" class="form-control" type="password" name="senha" placeholder="Digite sua senha">
                <span class="olho_mostrar_senha" onclick="myFunction()">
                    <i id="hide1" class="fas fa-eye olho_senha"></i>
                    <i id="hide2" class="fas fa-eye-slash olho_senha"></i>
                </span>

            </div>
            <div class="formato_caixa">
                <label><input type="checkbox"> Lembrar de mim</label>

            </div>
            <div class="formato_botao_login ">
                <button type="submit">ENTRAR</button>

            </div>
        </div>








        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="../public/js/scripts.js"></script>

        <script src="https://kit.fontawesome.com/4e7ac1064c.js" crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>

        <script src="js/bootstrap.min.js">
        </script>
</body>





</html>
